<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Renderer</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style>
        .card {
            width: 100%;
            max-width: 50rem;
        }

        th {
            text-transform: uppercase;
        }
    </style>
</head>

<body ng-app="AppTest" ng-controller="JSONRendererCtrl">
    <div class="card mx-auto my-5">
        <h4 class="card-header">List User</h4>
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>userId</th>
                        <th>title</th>
                        <th>body</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="user in users track by user.id">
                        <td>{{user.id}}</td>
                        <td>{{user.userId}}</td>
                        <td>{{user.title}}</td>
                        <td>{{user.body}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="./node_modules/angular/angular.min.js"></script>
    <script>
        const app = angular.module('AppTest', []);
        app.controller('JSONRendererCtrl', function ($scope, $http) {
            $scope.users = [];
            $http.get('http://jsonplaceholder.typicode.com/posts')
                .then(({ data }) => {
                    $scope.users = data.slice(0, 10);
                    $scope.users;
                });
        });
    </script>
</body>

</html>
